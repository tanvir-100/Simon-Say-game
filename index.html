<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Simon Says Game</h1>     
        <div class="score-board">
            <h2>Press any key to start the game</h2>
            <h3 class="high-score">High Score: <span id="high-score">0</span></h3>
        </div>
        <div class="btn-container">
            <div class="btn-row1">
            <div class="btn green" id="green" type="button"></div>
            <div class="btn red" id="red" type="button"></div>
            </div>
            <div class="btn-row2">
            <div class="btn yellow" id="yellow" type="button"></div>
            <div class="btn blue" id="blue" type="button"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
